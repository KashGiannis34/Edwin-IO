<!DOCTYPE html>
<html>
<head>
  <title>Hand Pose Data Collection</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>Hand Pose Data Collection</h1>
  <div id="gesture-keys" style="margin-top: 1rem;">
    <h3>Gesture Keybinds</h3>
    <ul id="gesture-keys-list" style="list-style: none; padding-left: 0;"></ul>
  </div>
  <p id="status-text">Click "Start" to begin</p>
  <button id="start-button">Start</button>

  <div class="main-display">
    <div class="video-container">
      <video id="webcam" autoplay playsinline></video>
      <canvas id="overlay-canvas"></canvas>
      <canvas id="processing-canvas"></canvas>
    </div>

    <div class="normalized-container">
      <h2>Normalized View</h2>
      <canvas id="normalized-canvas" width="300" height="300"></canvas>
    </div>
  </div>

  <div id="sample-counts" style="margin-top: 12px; font-family: sans-serif;">
    <strong>Samples Collected:</strong>
    <ul id="sample-list"></ul>
  </div>

  <script type="module" src="options.js"></script>
</body>
</html>
