<!DOCTYPE html>
<html>
<head>
  <title>GestureDock Dashboard</title>
  <style>
    html {
      overflow-y: scroll;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 { margin-bottom: 1rem; }
    .video-wrapper {
      width: 640px; height: 480px;
      margin-bottom: 1rem;
      overflow: hidden;
      border-radius: 12px;
    }
    #webcam {
      display: none;
    }
    .video-wrapper.mirrored { transform: scaleX(-1); }
    #output-canvas { width: 640px; height: 480px; }
    #gesture-output { margin-top: .5rem; }
    .toggle-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      gap: .5rem;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px; height: 28px;
    }
    .switch input {
      opacity: 0; width: 0; height: 0;
    }
    .slider {
      position: absolute; cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc; border-radius: 34px;
      transition: .2s;
    }
    .slider::before {
      content: "";
      position: absolute; width: 22px; height: 22px;
      left: 3px; bottom: 3px;
      background-color: white; border-radius: 50%;
      transition: .2s;
    }
    .switch input:checked + .slider {
      background-color: #4cd964;
    }
    .switch input:checked + .slider::before {
      transform: translateX(22px);
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <h1>GestureDock Dashboard</h1>

  <div class="toggle-group">
    <div class="toggle-row">
      <label for="camera-toggle">Enable Camera</label>
      <label class="switch">
        <input type="checkbox" id="camera-toggle">
        <span class="slider"></span>
      </label>
    </div>

    <!-- only show when camera is on -->
    <div class="toggle-row" id="mirror-row">
      <label for="mirror-toggle">Mirror Video</label>
      <label class="switch">
        <input type="checkbox" id="mirror-toggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <!-- only show when camera is on -->
  <div id="gesture-area">
    <video id="webcam" autoplay playsinline></video>
    <div class="video-wrapper">
      <canvas id="output-canvas" width="640" height="480"></canvas>
    </div>
    <p id="gesture-output">Waiting...</p>
  </div>

  <script type="module" src="options.js"></script>
</body>
</html>
