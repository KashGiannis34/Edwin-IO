<!DOCTYPE html>
<html>
<head>
  <title>Gesture Control</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <div class="toggle-row">
      <label for="recognition-toggle">Enable Gestures</label>
      <label class="switch">
        <input type="checkbox" id="recognition-toggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-row">
      <label for="mirror-toggle">Mirror Camera</label>
      <label class="switch">
        <input type="checkbox" id="mirror-toggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
