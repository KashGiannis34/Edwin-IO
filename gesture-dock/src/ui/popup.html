<!DOCTYPE html>
<html>
<head>
  <title>GestureDock</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>

  <header class="popup-header">
    <h1>GestureDock</h1>
  </header>

  <main class="popup-content">
    <button id="open-dashboard-btn" class="dashboard-btn">
      Dashboard
    </button>
  </main>

  <hr class="divider">

  <footer class="popup-footer">
    <div class="toggle-row">
      <label for="recognition-toggle">Enable Gestures</label>
      <label class="switch">
        <input type="checkbox" id="recognition-toggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-row">
      <label for="mirror-toggle">Mirror Camera</label>
      <label class="switch">
        <input type="checkbox" id="mirror-toggle">
        <span class="slider"></span>
      </label>
    </div>
  </footer>

  <script src="js/popup.js"></script>
</body>
</html>
