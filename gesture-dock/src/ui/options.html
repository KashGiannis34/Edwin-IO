<!DOCTYPE html>
<html>
<head>
  <title>GestureDock Settings</title>
  <link rel="stylesheet" href="css/options.css">
</head>
<body>
  <div id="gesture-area">
    <h1>Live Camera Feed</h1>
    <div id="video-wrapper">
      <video id="webcam" autoplay playsinline></video>
      <canvas id="output-canvas"></canvas>
    </div>
    <p id="gesture-output"></p>
  </div>

  <h1>Gesture to Action Mapping</h1>
  <div id="action-map-container" class="action-map-container"></div>
  <div class="mapping-controls">
    <button id="add-mapping" class="button">+ Add New Mapping</button>
    <button id="set-to-default" class="button">Set to Default</button>
  </div>

  <script type="module" src="js/options.js"></script>
</body>
</html>
