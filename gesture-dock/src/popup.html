<!DOCTYPE html>
<html>
<head>
  <title>Gesture Control</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <span>Enable Gestures</span>
    <label class="switch">
      <input type="checkbox" id="recognition-toggle">
      <span class="slider"></span>
    </label>
    <span>Mirror Camera</span>
    <label class="switch">
      <input type="checkbox" id="mirror-toggle">
      <span class="slider"></span>
    </label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
